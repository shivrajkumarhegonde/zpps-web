{% extends 'template/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">

    <h1>Create Blog</h1>
    <link href="{% static 'css/blogs.css' %}" rel="stylesheet">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
