{% extends 'template/base.html' %}
{% load static %}

{% block content %}
<head>
  <meta charset="UTF-8">
  <link href="{% static 'css/announcements.css' %}" rel="stylesheet">
  <title>Activities</title>
</head>
<body>
  <div class="container mt-5">

    <h1 class="text-center">Activities</h1>

    <p class="text-center">ZPPS Kavathe School Activities</p>
    <div class="list-group">
      {% for activity in activities %}
      <a href="#" class="list-group-item list-group-item-action" data-toggle="modal" data-target="#imageModalFinal" data-images="{{ activity.images }}" data-title="{{ activity.title }}">
        {{ activity.title }}
      </a>
      {% endfor %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="imageModalFinal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" id="carousel-inner">
                <!-- Dynamic content will be injected here -->
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $('#imageModalFinal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var images = button.data('images').split(',');
        var title = button.data('title');

        var modal = $(this);
        modal.find('.modal-title').text(title);

        var carouselInner = modal.find('#carousel-inner');
        carouselInner.empty();

        images.forEach((image, index) => {
          var imgSrc = "{% static '' %}" + image.trim();
          var imgElement = `
            <div class="carousel-item ${index === 0 ? 'active' : ''}">
              <img class="d-block w-100 mb-2" src="${imgSrc}" alt="${title}">
            </div>
          `;
          carouselInner.append(imgElement);
        });
      });
    </script>
  </div>
</body>
{% endblock %}
