{% extends 'template/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <link rel="stylesheet" href="{% static 'css/mdm2.css' %}">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this meal?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'meal_list' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
