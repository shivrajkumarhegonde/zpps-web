{% extends 'internal/template/base.html' %}

{% block content %}
<h2>Delete Faculty</h2>
<p>Are you sure you want to delete "{{ faculty.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'faculty_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
